<StackLayout #initialContainer class="initial-container" orientation="vertical" >
      <Label text="Finance-EQ" class="fn-title"></Label>
      <Image src="res://icon" 
      class="fn-logo"
      stretch ="none"></Image> 
      <!--Button
      [text]="siLabel"
      horizontalAlignment="center"
      class="fn-button"
      (tap)="actionSI()"></Button>
      <Button
      [text]="compLabel"
      horizontalAlignment="center"
      class="fn-button"
      (tap)="actionCI()"></Button -->

      <ListView [items]="items">
            <template let-item="item">
                  <StackLayout clas="fn-stacklayout">
                        <Button [text]="item.type" class="fn-list-button" (tap)="actionOnSelect(item)" ></Button>
                  </StackLayout>
            </template>
      </ListView>

</StackLayout>
