<StackLayout #initialContainer class="initial-container" orientation="vertical" >
      <Label text="Finance-EQ" class="fn-title"></Label>
      <Image src="res://icon" 
      class="fn-logo"
      stretch ="none"></Image> 
      <Button
      text="Simple Interest"
      class="fn-button"
      (tap)="login()"></Button>
      <Button
      text="Compound Interest"
      class="submit-button"
      (tap)="login()"></Button>
</StackLayout>
